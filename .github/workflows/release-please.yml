name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Keep manual option for emergency use

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write  # Required for artifact attestations
  attestations: write  # Required for artifact attestations

jobs:
  release-please:
    name: Create Release PR
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      version: ${{ steps.release.outputs.version }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          # Use PAT to trigger CI workflows on Release PRs
          # See: https://github.com/googleapis/release-please-action#github-credentials
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

      - name: Debug Release-Please outputs
        run: |
          echo "releases_created: ${{ steps.release.outputs.releases_created }}"
          echo "prs_created: ${{ steps.release.outputs.prs_created }}"
          echo "pr: ${{ steps.release.outputs.pr }}"
          echo "prs: ${{ steps.release.outputs.prs }}"

      # If a release was created, build and sign artifacts
      - name: Checkout
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.2.2

      - name: Setup Node.js
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v4.0.1
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: true

      - name: Build
        if: ${{ steps.release.outputs.release_created }}
        run: npm run build

      - name: Create distribution archive
        if: ${{ steps.release.outputs.release_created }}
        run: tar czf qrtak-dist.tgz dist

      - name: Generate artifact attestation
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: '${{ github.workspace }}/qrtak-dist.tgz'

      - name: Upload release assets
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.release.outputs.tag_name }} \
            qrtak-dist.tgz \
            --clobber

  # Note: Docker build must be triggered manually after release
  # Run: gh workflow run release-docker.yml -f version=X.X.X
  # This is due to GitHub security restrictions preventing GITHUB_TOKEN from triggering other workflows
