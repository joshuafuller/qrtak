name: Release Please

on:
  # Run Release Please manually to avoid unintended major bumps
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write  # Required for artifact attestations
  attestations: write  # Required for artifact attestations

jobs:
  release-please:
    name: Create Release PR
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      version: ${{ steps.release.outputs.version }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}

      # If a release was created, build and sign artifacts
      - name: Checkout
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@cd2651c46231bc0d6f48d6b34433b845331235fe # v4.0.1
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: true

      - name: Build
        if: ${{ steps.release.outputs.release_created }}
        run: npm run build

      - name: Create distribution archive
        if: ${{ steps.release.outputs.release_created }}
        run: tar czf qrtak-dist.tgz dist

      - name: Generate artifact attestation
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: '${{ github.workspace }}/qrtak-dist.tgz'

      - name: Upload release assets
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.release.outputs.tag_name }} \
            qrtak-dist.tgz \
            --clobber

  # Note: Docker build must be triggered manually after release
  # Run: gh workflow run release-docker.yml -f version=X.X.X
  # This is due to GitHub security restrictions preventing GITHUB_TOKEN from triggering other workflows
